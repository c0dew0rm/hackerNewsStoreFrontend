<div class="container-fluid">
    <div class="row" *ngFor="let post of newsPost">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <b>Title: </b>{{post.title}} 
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Authored By: {{post.author}}</h5>
                    <a href="">Url: {{post.url}}</a><br><br>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    <button type="button" class="btn btn-danger">Delete Post</button>
                  </div>
                  <div class="card-footer text-muted">
                      Date Published: {{post.datePosted}}
                      Upvotes: {{post.upvotes}}
                      Comments: {{post.commentCount}}
                  </div>
            </div>
            <br>
        </div>
    </div>
</div>
